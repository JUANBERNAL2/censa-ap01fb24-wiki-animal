        <section class="info-section">
            <h1>Wiki Animal</h1>
            <p>
                En esta wiki encontraras informacion sobre animales Acuaticos.
            </p>
        </section>
        <article class="animal-container">
            <figure class="description-animals">
                <img width="200px" height="200px"
                    src="https://img.freepik.com/vector-gratis/ilustracion-dibujos-animados-pinguinos-dibujados-mano_52683-161681.jpg?w=360">
                <p>Los pingüinos son aves marinas no voladoras, adaptadas al frío y expertas nadadoras. Tienen cuerpos
                    aerodinámicos, alas convertidas en aletas y un plumaje denso que los protege del frío. Viven
                    principalmente en el hemisferio sur, como en la Antártida, aunque algunas especies habitan en climas
                    templados.</p>
            </figure>
            <figure class="description-animals">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/024/211/385/non_2x/cute-pink-dolphin-fish-cartoon-vector.jpg">
                <p>
                    Los delfines son mamíferos marinos inteligentes y sociables, conocidos por su agilidad y
                    comunicación mediante sonidos. Tienen cuerpos aerodinámicos, respiran por un espiráculo y usan la
                    ecolocalización para navegar y cazar. Viven en océanos y algunos ríos de todo el mundo.</p>
            </figure>
            <figure class="description-animals">
                <img
                    src="https://img.freepik.com/vector-gratis/lindo-bebe-orca-ballena-nadando-icono-dibujos-animados-vectorial-ilustracion-animal-naturaleza-icono-aislado-plano_138676-13748.jpg?semt=ais_hybrid">
                <p>Las orcas, o ballenas asesinas, son mamíferos marinos de la familia de los delfines y los más grandes
                    de su grupo. Son depredadores inteligentes y sociales, con un fuerte sentido de cooperación. Tienen
                    cuerpos robustos, una coloración negra y blanca distintiva y usan la ecolocalización para cazar.
                    Habitan en océanos de todo el mundo.</p>
            </figure>
            <figure class="description-animals">
                <img src="https://i.pinimg.com/736x/39/a1/ee/39a1ee63089a0cb0b818c6e6c05d7b07.jpg">
                <p>Las morsas son mamíferos marinos grandes con colmillos largos, bigotes gruesos y una piel gruesa y
                    arrugada. Viven en aguas frías del Ártico y usan sus colmillos para defenderse y ayudarse a moverse
                    en el hielo. Son sociables y suelen formar grandes grupos.</p>
            </figure>
            <figure class="description-animals">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/005/380/153/non_2x/cute-and-adorable-cartoon-narwhal-free-vector.jpg">
                <p>
                    Los narvales son cetáceos del Ártico conocidos por su largo colmillo en espiral, que es en realidad
                    un diente alargado. Son excelentes nadadores y usan la ecolocalización para moverse bajo el hielo.
                    Viven en grupos y se les llama “unicornios del mar” por su apariencia única.</p>
            </figure>
        </article>
