            <h1>Wiki Animal</h1>
            <p>
                En esta wiki encontraras informacion sobre animales Aereos
            </p>
        </section>
        <article class="animal-container">
            <figure class="description-animals">
                <img
                    src="https://ichef.bbci.co.uk/ace/ws/640/amz/worldservice/live/assets/images/2012/07/10/120710213618_galeria_condor1.jpg.webp">
                <p>El cóndor es un ave rapaz de gran envergadura, con plumaje negro y un característico collar blanco en
                    el cuello. Es un excelente planeador y aprovecha las corrientes de aire para volar largas
                    distancias. Se alimenta de carroña y habita en montañas y acantilados de América</p>
            </figure>
            <figure class="description-animals">
                <img
                    src="https://i0.wp.com/cerebrodigital.net/wp-content/uploads/2023/08/2-26.jpg?resize=500%2C334&ssl=1">
                <p>El ave secretaria es un gran depredador terrestre con largas patas y plumas grises y negras. Es
                    conocida por cazar serpientes con poderosas patadas. Vive en las sabanas de África y combina la
                    apariencia de un águila con la de una grulla. </p>
            </figure>
            <figure class="description-animals">
                <img src="https://i.pinimg.com/550x/e3/62/34/e3623497d4bd50a559227215eb631872.jpg">
                <p>El cuervo es un ave inteligente y adaptable, de plumaje negro brillante y fuerte pico. Es conocido
                    por su gran capacidad de aprendizaje y por imitar sonidos. Se alimenta de una variedad de alimentos
                    y habita en diversos ecosistemas de todo el mundo.</p>
            </figure>
            <figure class="description-animals">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwFu9jcU8hInHvAImny2gAJrv_czAicd1fGw&s">
                <p>La lechuza es un ave nocturna de vuelo silencioso, con una cabeza redonda y grandes ojos frontales
                    que le dan una visión excelente. Es un cazador sigiloso que se alimenta de pequeños animales. Habita
                    en diversos ecosistemas alrededor del mundo y es símbolo de sabiduría.</p>
            </figure>
            <figure class="description-animals">
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/13605579/large.jpeg">
                <p>El avestruz es el ave más grande y rápida del mundo, con patas largas y fuertes que le permiten
                    correr a gran velocidad. No puede volar, pero usa sus alas para equilibrarse al correr. Habita en
                    sabanas y desiertos de África y es un ave muy resistente.</p>
            </figure>
