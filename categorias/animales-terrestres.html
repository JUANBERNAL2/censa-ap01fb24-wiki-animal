            <h1 class="diferent-color-forest">Wiki Animal</h1>

                En esta wiki encontraras informacion sobre animales Terrestres.
            </p>
        </section>
        <article class="animal-container">
            <figure class="description-animals">
                <img src="https://i.pinimg.com/originals/93/09/77/930977991c52b48e664c059990dea125.jpg">
                <p>
                    El lobo gris es un mamífero carnívoro y el mayor de la familia de los cánidos. Tiene un pelaje
                    espeso que varía de gris a marrón, orejas puntiagudas y un hocico alargado. Es un cazador ágil y
                    social que vive en manadas organizadas. Habita en bosques, montañas y tundras de América del Norte,
                    Europa y Asia. </p>
            </figure>
            <figure class="description-animals">
                <img
                    src="https://phantom-elmundo.unidadeditorial.es/efb043113c260a8df7a4f11fd0687815/crop/0x0/1534x1023/resize/828/f/jpg/assets/multimedia/imagenes/2022/12/18/16713521534035.jpg">
                <p>El hipopótamo es un mamífero semiacuático grande con un cuerpo robusto, piel gruesa y casi sin pelo.
                    Pasa la mayor parte del tiempo en ríos y lagos para mantenerse fresco. A pesar de su apariencia, es
                    ágil y puede ser muy territorial y agresivo. Habita en África subsahariana. </p>
            </figure>
            <figure class="description-animals">
                <img src="https://cdn0.bioenciclopedia.com/es/posts/2/3/0/leon_32_600_square.jpg">
                <p>El león es un gran felino carnívoro conocido por su melena (en los machos) y su poderoso rugido. Vive
                    en sabanas y praderas de África, formando grupos llamados manadas. Es un depredador social y ágil,
                    con un rol clave en su ecosistema. Es llamado el "rey de la selva" por su imponencia. </p>
            </figure>
            <figure class="description-animals">
                <img src="https://gorillas-world.com/wp-content/uploads/gorilas_calentamiento_global.jpg">
                <p>El gorila es el primate más grande, con un cuerpo musculoso, brazos largos y un pelaje oscuro. Es
                    inteligente, social y vive en grupos liderados por un macho dominante, el "espalda plateada". Habita
                    en bosques tropicales de África y se alimenta principalmente de plantas.</p>
            </figure>
            <figure class="description-animals">
                <img src="https://www.horsetv.es/img/amp/caballo%20cartujano.jpg">
                <p>El caballo es un mamífero herbívoro ágil y fuerte, con patas poderosas y una gran resistencia. Ha
                    sido domesticado por el ser humano para el transporte, el trabajo y la equitación. Existen muchas
                    razas con diferentes colores y tamaños. Vive en manadas y tiene un fuerte instinto social.</p>
            </figure>
