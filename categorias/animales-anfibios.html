            <h1>Wiki Animal</h1>
            <p>
                En esta wiki encontraras informacion sobre animales Anfibios.
            </p>
        </section>
        <article class="animal-container">
            <figure class="description-animals">
                <img
                    src="https://static.nationalgeographicla.com/files/styles/image_3200/public/naturepl01132178.jpeg?w=1900&h=1887">
                <p>El ajolote es un anfibio acuático conocido por su capacidad de regeneración. Tiene un cuerpo
                    alargado, branquias externas y una expresión única que parece una sonrisa. Permanece en su fase
                    larval toda su vida y habita en los lagos de México.</p>
            </figure>
            <figure class="description-animals">
                <img src="https://static.inaturalist.org/photos/86201361/large.jpg">
                <p>La Phyllobates terribilis, o rana dorada venenosa, es un pequeño anfibio de colores brillantes que
                    alberga una de las toxinas más potentes del reino animal. Habita en las selvas húmedas de Colombia y
                    usa su veneno como defensa contra depredadores. Su llamativo color advierte su peligrosidad. </p>
            </figure>
            <figure class="description-animals">
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/159805189/large.jpg">
                <p>La salamandra es un anfibio de cuerpo alargado, piel húmeda y colores que pueden ser brillantes o
                    camuflados. Es mayormente nocturna y puede regenerar extremidades perdidas. Habita en bosques
                    húmedos, ríos y lagos, dependiendo de la especie. </p>
            </figure>
            <figure class="description-animals">
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/10131739/large.jpeg">
                <p>Los Gymnophiona, o cecilias, son anfibios sin patas con cuerpos alargados y cilíndricos, parecidos a
                    lombrices o serpientes. Viven en suelos húmedos o aguas dulces y tienen una visión reducida,
                    dependiendo más del olfato y la sensibilidad para moverse. Son raros y poco conocidos.</p>
            </figure>
